<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ANTI-DRUG CAMPAIGN</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="slider">
                <div id="rgbKineticSlider" class="rgbKineticSlider"></div>
                <nav>
                    <a href="#" class="main-nav prev" data-nav="previous">Prev <span></span></a>
                    <a href="#" class="main-nav next" data-nav="next">Next <span></span></a>
                </nav>
            </div>
        </main>

        <!-- TweenMax -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>

        <!-- Pixi JS -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>

        <!-- Slider Plugin -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>

        <script>
            const images = ["img-5.jpg","img-1.jpg", "img-6.jpg", "img-4.jpg"];
            const texts = [["It invades your mind, it makes your sanity bold and wild , you're trapped as it's smoke reaches your nose, you'll beg for more dose."],["A very dangerous non-talking monster, not even growling nor hissing, just a thing that gives an unsaid and undescribable feeling, a mere thing that eats it's consumer without failing."], ["One sachet and you're insane, one table and you're hallucinating, one sniff and you're off to your unbearable actions, one gulp and you're a creepy obsessed man who got no obligations."], ["War with drugs, a battle between human's capabilities to say no , to avoid and pretend, to keep distance and be a good being."]];

            rgbKineticSlider = new rgbKineticSlider({
                slideImages: images,
                itemsTitles: texts,

                backgroundDisplacementSprite:
                    "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
                cursorDisplacementSprite:
                    "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
                cursorScaleIntensity: 0.6,
                cursorMomentum: 0.14,

                swipe: true,
                swipeDistance: window.innerWidth * 0.4,
                swipeScaleIntensity: 2,

                slideTransitionDuration: 0.8,
                transitionScaleIntensity: 30,
                transitionScaleAmplitude: 160,

                nav: true,
                navElement: ".main-nav",

                imagesRgbEffect: true,
                imagesRgbIntensity: 4,
                navImagesRgbIntensity: 120,

                textsDisplay: true,
                textTitleSize: 15,
                mobileTextTitleSize : 15, 
                textTitleColor : 'Red',
                textsRgbEffect : true, 
                textsTiltEffect: true,
                googleFonts: ["Poppins:400"],
                textsRgbEffect: true,
                textsRgbIntensity: 1,
            });
        </script>
    </body>
</html>
